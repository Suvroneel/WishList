<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="visually-hidden" for="specificSizeInputName">Wish</label>
        <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>


    <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault();addNewWish()">Add
            Wish</button>

        <!--.preventDefault(): 
            This is a method of the event object in JavaScript. 
            When called on an event, 
            it prevents the browser's default behavior associated with that event.
             For example, if this is applied to a click event, 
             it would prevent the default action of navigating to a new page.
            -->
    </div>
</form>
